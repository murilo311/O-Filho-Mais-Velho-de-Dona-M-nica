<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Idade de Dona Mônica</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1>Descubra a Idade do Filho Mais Velho</h1>

      <div class="input-group">
      <label for="idadeDonaMonica">Idade de Dona Mônica</label>
      <input type="number" id="idadeDonaMonica" placeholder="">
       </div>

       <div class="input-group">
      <label for="idadeFilho1">Idade do Filho 1:</label>
      <input type="number" id="idadeFilho1" placeholder="">
      </div>

      <div class="input-group">
      <label for="idadeFilho2">Idade do Filho 2:</label>
      <input type="number" id="idadeFilho2" placeholder="">
      </div>

      <button id="calcularBtn">Calcular Filho Mais Velho </button>

      <div class="resultado">
         <h2>Idade do Filho Mais Velho:</h2>
         <p id="idadeMaisVelho"></p>
      </div>
    </div>

      <script src="script.js"></script>

   </body>
   </html>
